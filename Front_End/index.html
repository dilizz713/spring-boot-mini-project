<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Postings Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0">Job Listings</h4>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addJobModal" id="addJob">
          + Add Job
        </button>
      </div>
      <div class="mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search jobs...">
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Company</th>
            <th>Location</th>
            <th>Type</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody id="jobsTableBody">
          <!-- Populated via script.js -->
          </tbody>
        </table>
      </div>
      <nav>
        <ul class="pagination justify-content-center" id="pagination"></ul>
      </nav>
    </div>
  </div>
</div>

<!-- Add Job Modal -->
<div class="modal fade" id="addJobModal" tabindex="-1" aria-labelledby="addJobModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addJobModalLabel">Add New Job</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close"></button>
      </div>
      <form id="addJobForm">
        <div class="modal-body">
          <input type="text" class="form-control mb-3" id="jobTitle" placeholder="Job Title" required>
          <input type="text" class="form-control mb-3" id="companyName" placeholder="Company" required>
          <input type="text" class="form-control mb-3" id="jobLocation" placeholder="Location" required>
          <select id="jobType" class="form-select mb-3">
            <option>Full-time</option>
            <option>Part-time</option>
            <option>Contract</option>
            <option>Internship</option>
          </select>
          <textarea class="form-control mb-3" id="jobDescription" rows="3" placeholder="Job description (optional)"></textarea>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancel">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveJobBtn" data-bs-dismiss="modal">Save Job</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Edit Job Modal -->
<div class="modal fade" id="editJobModal" tabindex="-1" aria-labelledby="editJobModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editJobModalLabel">Edit Job</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="editJobForm">
        <div class="modal-body">
          <input type="hidden" id="editJobId">

          <div class="mb-3">
            <label for="editJobTitle" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="editJobTitle" required>
          </div>

          <div class="mb-3">
            <label for="editCompanyName" class="form-label">Company</label>
            <input type="text" class="form-control" id="editCompanyName" required>
          </div>

          <div class="mb-3">
            <label for="editJobLocation" class="form-label">Location</label>
            <input type="text" class="form-control" id="editJobLocation" required>
          </div>

          <div class="mb-3">
            <label for="editJobType" class="form-label">Job Type</label>
            <select id="editJobType" class="form-select">
              <option>Full-time</option>
              <option>Part-time</option>
              <option>Contract</option>
              <option>Internship</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="editJobDescription" class="form-label">Job Description</label>
            <textarea class="form-control" id="editJobDescription" rows="3"></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="updateJobBtn">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
